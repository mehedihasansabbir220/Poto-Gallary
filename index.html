<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mehedi Phot Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="radio" name="photo" id="check1" checked>
    <input type="radio" name="photo" id="cheek2">
    <input type="radio" name="photo" id="cheek3">
    <input type="radio" name="photo" id="cheek4">
    <div class="container">
        <H1>Our Photo Gallary</H1>
        <div class="top-content">
            <h3>Photo Gallary</h3>
            <label for="cheek1">All Photo</label>
            <label for="cheek2">Family Photo </label>
            <label for="cheek3">Child Photo</label>
            <label for="cheek4">Visited Place</label>
        </div>
        <div class="photo-Gallary">
            <div class="pic visited">
                <img src="image/Visited-place/visited.1.jfif" alt="Visited-place">
            </div>
            <div class="pic family">
                <img src="image/Family/family.1.jfif" alt="family">
            </div>
            <div class="pic child">
                <img src="image/Childs/child.1.jfif" alt="Childs">

            </div>
            <div class="pic visited">
                <img src="image/Visited-place/visited.2.jfif" alt="Visited-place">
            </div>
            <div class="pic family">
                <img src="image/Family/family.2.jfif" alt="family">
            </div>
            <div class="pic child">
                <img src="image/Childs/child.2.jfif" alt="Childs">

            </div>
            <div class="pic visited">
                <img src="image/Visited-place/visited.3.jfif" alt="Visited-place">
            </div>
            <div class="pic visited">
                <img src="image/Family/family.3.jfif" alt="family">
            </div>
            <div class="pic child">
                <img src="image/Childs/child.3.jfif" alt="Childs">

            </div>
            <div class="pic visited">
                <img src="image/Visited-place/visited.4.jfif" alt="Visited-place">
            </div>
            <div class="pic family">
                <img src="image/Family/family.4.jfif" alt="family">
            </div>
            <div class="pic child">
                <img src="image/Childs/child.4.jfif" alt="Childs">

            </div>
            <div class="pic visited">
                <img src="image/Visited-place/visited.5.jfif" alt="Visited-place">
            </div>
            <div class="pic family">
                <img src="image/Family/family.5.jfif" alt="family">
            </div>
            <div class="pic child">
                <img src="image/Childs/child.5.jfif" alt="Childs">

            </div>

        </div>
    </div>


</body>

</html>
